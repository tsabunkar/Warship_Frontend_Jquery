<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Title</title>

    <!-- CDN for twitter bootstrap and ajax from google----start----->
    <!-- Latest compiled and minified CSS -->
    <!-- TWITTER BOOTSTRAP UI -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library for Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- CDN for twitter bootstrap and ajax from google----end------>


    <!-- File from the local machine -->
    <link rel="stylesheet" type="text/css" href="../css/navigator.css">
    <link rel="stylesheet" type="text/css" href="../css/CustomizeLoader.css">
    <script type="text/javascript" src="../js/script.js"></script>
</head>

<body>

    <div class="row">

        <ul class="sidenav">
            <li>
                <a class="active" href="Home.html">Home</a>
            </li>
            <li>
                <a href="ListOfShips.html">List Of Ships</a>
            </li>
            <li>
                <a href="AddNewShip.html">Add New Ship</a>
            </li>
        </ul>
    </div>
    <div class="container">
        <table class="table table-striped" id="listOfShipsTable">
            <thead>
                <tr>
                    <th>SHIP ID</th>
                    <th>SHIP NAME</th>
                    <th>DESCRIPTION</th>
                    <th>CONDITION</th>
                    <th>PRICE</th>
                </tr>
            </thead>
            <tbody class="tbody-attach">
            </tbody>
        </table>
    </div>


    <div class="container" id="buttonDivId">
        <button id="editbuttonId" onclick="editSelectedRowDialogOpen();" class="btn btn-info btn-default" type="button" data-toggle="modal"
            data-target="#myModal">
            <i class="glyphicon glyphicon-pencil"></i> Edit</button>

        <button id="deletebuttonId" class="btn btn-danger" type="button" data-toggle="modal" data-target="#confirmDelete">
            <i class="glyphicon glyphicon-trash"></i> Delete</button>
    </div>




    <!-- Below dialog is twitter bootstrap dialog -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header" style="background:darkturquoise">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">SHIP</h4>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="shipIdEdited">SHIP ID :</label>
                                <input id="shipIdEdited" readonly="readonly">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="shipNameEdited">SHIP NAME :</label>
                                <input id="shipNameEdited">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="descriptionEdited">DESCRIPTION :</label>
                                <input id="descriptionEdited">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="condtionEdited">CONDITION :</label>
                                <input id="condtionEdited">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="priceEdited">PRICE :</label>
                                <input id="priceEdited">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="saveShipRecordEdited();">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>


    <div class="modal fade" id="confirmDelete" role="dialog" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button id="crossButtonInConfirmationDelete" type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title">Delete Parmanently</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this ship ?</p>

                    <!-- Start of loader -->
                    <div class="container">
                        <div class="row">
                            <div id="deleteloader">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="lading"></div>
                            </div>
                        </div>
                    </div>
                    <!-- End of loader -->

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="deleteConfirmationCancel">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="deleteSelectedRow();" id="deleteConfirmationSubmit">Delete</button>

                </div>
            </div>
        </div>
    </div>




 
</body>
</html>
