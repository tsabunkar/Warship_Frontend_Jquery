<form id="addNewShipForm" action="http://localhost:8082/warship/webapi/shiplist/" method="POST" >
    <div class="form-group">
        <label for="shipname">SHIP NAME:</label>
        <input id="shipname" type="text" class="form-control"  placeholder="Enter ShipName" name="shipname">
    </div>
    <div class="form-group">
        <label for="shipdescription">SHIP DESCRIPTION:</label>
        <input id="shipdescription" type="text" class="form-control"  placeholder="Enter Description" name="description">
    </div>

    <div class="form-group">
        <label for="shipcondition">SHIP CONDITION:</label>
        <input id="shipcondition" type="text" class="form-control"  placeholder="Enter Condition" name="condition">
    </div>
    <div class="form-group">
        <label for="shipprice">PRICE:</label>
        <input id="shipprice" type="number" class="form-control"  placeholder="Enter Price" name="price">
    </div>
    <button id="saveBtnId" type="submit" class="btn btn-default">Submit</button>
</form>



<!-- loader html code -->
<div class="modal" id="loadersave" >
    <div class="row">
        <div class="col-md-12">
            <div class="loader">
                <div class="loader-inner box1"></div>
                <div class="loader-inner box2"></div>
                <div class="loader-inner box3"></div>
            </div>
        </div>
    </div>
</div>
